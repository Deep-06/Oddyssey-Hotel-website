<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/CSS/contact.css">
    <link rel="stylesheet" href="/CSS/index.css">
    <link rel="icon" href="/logo1.jpeg">
    <script src="https://kit.fontawesome.com/51407d8c2f.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- navbar -->
  <nav> </nav>
    <!-- header of contact -->
    <div id="contacthead">
        <div class="contacttext">
          <h2>CONTACT US</h2>
          <p>A quality room of Oestin with sea or mountain view</p>
          <div class="contactbar"> 
             <div><a href="/index.html">Home</a></div>        
             <div><h4>// Contact Us</h4> </div>                                               
          </div>
        </div>
    </div>
    <!-- map -->
    <div id="map">
      <img src="/images/map.png" alt="">
    </div>
    <!-- contact section started -->
    <div id="contact">
        <!-- contact information -->
        <div class="con-text">
          <h4>CONTACT INFO</h4>
          <div class="info">
            <span><i class="fa-solid fa-phone"></i></span>
            <span>0123456789</span>
          </div>
          <div class="info">
            <span><i class="fa-solid fa-envelope"></i></span>
            <!-- <span><img src="/images/e.svg" alt=""></span> -->
            <span>demo@example.com</span>
          </div>
          <div class="info">
            <span><i class="fa-solid fa-location-dot"></i></span>
            <span>Your address goes here</span>
          </div>
          <!-- social media links -->
          <h4 class="media">SOCIAL MEDIA</h4>
          <div class="icon">
            <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f fa-l"></i></a>
            <a href="https://rss.com/"><i class="fa-solid fa-wifi fa-l"></i></a>
            <a href="https://plus.google.com/"><i class="fa-brands fa-google-plus-g fa-l"></i></a>
            <a href="https://www.pinterest.com/"><i class="fa-brands fa-pinterest-p fa-l"></i></a>
            <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram fa-l"></i></a>
          </div>
       </div>
       <!-- message input part -->
       <div class="msg">
          <h4>SEND YOUR MASSAGE</h4>
          <div class="enter">
            <input type="text" placeholder="Enter Name" id="name">
            <input type="email" placeholder="Enter Email" id="email">
          </div>
          <input type="text" placeholder="Message here" id="message">
          <button id="submit">SUBMIT</button> 
          <!-- <div id="inpmsg">
            show input massage here 
            <h4 id="dname"></h4>
            <h4 id="dmsg"></h4>
          </div>   -->
       </div>
    </div>
    <!-- contact section ended -->
    <!-- footer -->
    <footer> </footer>
</body>
<script src="/JS_files/navjs.js"></script>
<script type="module" src="/JS_files/contact.js"></script>

</html>
